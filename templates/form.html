<form action="/order/pay/" method="POST">
  {% csrf_token %}
  <input type="text" name="package_name" placeholder="Paket Adı" required><br>
  <input type="number" step="0.01" name="price" placeholder="Fiyat" required><br>
  <input type="text" name="name" placeholder="Adınız" required><br>
  <input type="text" name="surname" placeholder="Soyadınız" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="text" name="phone" placeholder="Telefon" required><br>
  <input type="text" name="city" placeholder="Şehir" required><br>
  <input type="text" name="address" placeholder="Adres" required><br>
  <button type="submit">Shopier ile Ödeme Yap</button>
</form>
